<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>My contact list</title>
    <style>
      .wrapper {
        min-height: 100vh;
        background: linear-gradient(
          rgba(128, 0, 128, 0.492),
          rgba(255, 255, 0, 0.464)
        );
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <h1 class="mt-5 text-center">Random User API</h1>
          <hr />
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="serch by name .."
              class="form-control"
              id="search"
            />
          </div>
          <div class="col">
            <select
              name=""
              id=""
              class="form-control"
              onchange="handleOnGenderSelect(this)"
            >
              <option value="all">-- select gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col"><span id="count">0</span> Users found!</div>
        </div>

        <div
          id="list"
          class="mt-3 d-flex flex-wrap gap-3 justify-content-center"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
